<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <style>
        body 
        { 
	        font-family: Arial, sans-serif; 
	        background: linear-gradient(to right, #a445b2, #d41872, #ff0066); 
	        height: 100vh; 
	        display: flex; 
	        justify-content: center; 
	        align-items: center; 
        }
        .container 
        { 
	        background: #fff; 
	        padding: 40px; 
	        border-radius: 10px; 
	        width: 700px; 
	        box-shadow: 0px 4px 10px rgba(0,0,0,0.2); 
        }
        
        h1 { text-align: center; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        
        th { background: #ff0066; color: #fff; }
        
        button 
        { 
	        margin-top: 15px; 
	        width: 100%; 
	        padding: 12px; 
	        background: #ff0066; 
	        border: none; 
	        color: #fff; 
	        border-radius: 6px;
	        cursor: pointer; 
        }
        
        button:hover { background: #d41872; }
    </style>
</head>
<body>
            <form th:action="${task.id == null} ? @{/admin/tasks/save} : @{/admin/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assign To</label>
                    <select class="form-select" id="assignedTo" th:field="*{assignedTo.id}" required>
                        <option value="">Select User</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Task</button>
                <a th:href="@{/admin/tasks}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
