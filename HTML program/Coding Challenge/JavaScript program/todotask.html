<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List & Calculator</title>
    <!-- Link to your CSS file for styling (create a file named style.css in the same directory) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Todo List Section -->
        <div class="todo-list">
            <h2>Todo List</h2>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter task"><br>
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="actions">
                <button id="removeTaskBtn">Remove Last Task</button><br>
                <button id="showTasksBtn">Show Tasks</button>
            </div>
            <ul id="taskList">
                <!-- Tasks will be rendered here by JavaScript -->
            </ul>
        </div>

        <!-- Calculator Section -->
        <div class="calculator">
            <h2>Calculator</h2>
            <div class="calculator-inputs">
                <input type="number" id="num1" placeholder="Number 1">
                <select id="operationSelect">
                    <option value="add">Add (+)</option>
                    <option value="subtract">Subtract (-)</option>
                    <option value="multiply" selected>Multiply (*)</option>
                    <option value="divide">Divide (/)</option>
                </select>
                <input type="number" id="num2" placeholder="Number 2">
            </div>
            <button id="calculateBtn">Calculate</button>
            <p id="calculatorResult">Result: </p>
        </div>
    </div>

    <!-- Link to your JavaScript file (create a file named script.js in the same directory) -->
    <script src="todotask.js"></script>
</body>
</html>
