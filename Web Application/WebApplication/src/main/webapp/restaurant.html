<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </head>

    <style>
    body{
        
        text-align: center;
        
    
        
      background-image: url("https://images.unsplash.com/photo-1682778418768-16081e4470a1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D");

    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;

  margin-right: auto;
  
  margin: 0 auto;
  background-color: aqua;
    }
    form{
        color:blue;

    }
    h2{
        color: white;
        background: #000;
    }

<body>
    <header class="bg-black text-white">
        <h1 class="text-left"> Restaurant</h1>
         <p class="text-xxl-end" id="clockhours"></p> 
        <p class="text-sm-end">Information Availbale  </p>
       
     </header>
    <h1 style="background-color: blue; ">Restaurant Menu Management</h1>

    <h2>Add/Edit Menu Item</h2>
    <form id="menu-form">
        <input type="hidden" id="item-id">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" required><br><br>

        <label for="item-description">Description:</label>
        <textarea id="item-description"></textarea><br><br>

        <label for="item-category">Category:</label>
        <input type="text" id="item-category"><br><br>

        <label for="item-price">Price:</label>
        <input type="number" id="item-price" step="10" required><br><br>

        <label for="item-availability">Availability:</label>
        <select id="item-availability">
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select><br><br>

        <button type="submit">Save Item</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <h2>Menu Items</h2>
    <table id="menu-table" style="text-align: center;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Menu items will be displayed here -->
        </tbody>
    </table>
    <br>
    <br>
    <footer class="bg-dark text-white text-center">
       <p>&copy; 2025 restaurent Website .</p>
  
     </footer>
    <script src="restaurent.js"></script>

   </body>
</html>
