<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            color: #333;
            margin-bottom: 20px;
        }
        .card-header {
            border-bottom: 1px solid #ddd;
        }
        .table {
            background-color: #fff;
            color: #333;
        }
        .modal-content {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Header/Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-4">
    <h1 class="mb-4">My Assigned Tasks</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <div th:each="task : ${tasks}" class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.title}">Task Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Due Date: <span th:text="${task.dueDate}"></span></h6>
                    <p class="card-text">
                        <strong>Status:</strong> <span th:classappend="'badge ' + ${task.status.styleClass}" th:text="${task.status.displayName}"></span>
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Update Status Form -->
                        <form th:action="@{/user/tasks/{id}/update-status(id=${task.id})}" method="post" class="d-flex">
                            <select name="status" class="form-select form-select-sm me-2">
                                <option th:each="status : ${T(com.example.model.TaskStatus).values()}"
                                        th:value="${status}"
                                        th:text="${status.displayName}"
                                        th:selected="${task.status == status}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>

                        <!-- View Comments Button -->
                        <button class="btn btn-info btn-sm" data-bs-toggle="modal" th:data-bs-target="'#commentsModal' + ${task.id}">
                            <i class="fa-solid fa-comments"></i> Comments
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Task Comments Modals -->
<div th:each="task : ${tasks}" class="modal fade" th:id="'commentsModal' + ${task.id}" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commentsModalLabel" th:text="${task.title} + ' Comments'">Task Comments</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Comments</h6>
                <div th:if="${#lists.isEmpty(task.comments)}">
                    <p class="text-muted">No comments yet.</p>
                </div>
                <div class="list-group" th:unless="${#lists.isEmpty(task.comments)}">
                    <div th:each="comment : ${task.comments}" class="list-group-item list-group-item-action mb-2">
                        <p class="mb-0" th:text="${comment.text}"></p>
                        <small class="text-muted" th:text="'by ' + ${comment.user.username} + ' on ' + ${comment.timestamp}"></small>
                    </div>
                </div>
                <hr>
                <h6>Add a new comment</h6>
                <form th:action="@{/user/tasks/{id}/add-comment(id=${task.id})}" method="post">
                    <div class="mb-3">
                        <textarea class="form-control" name="commentText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
