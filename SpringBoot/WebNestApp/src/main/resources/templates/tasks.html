<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracking</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a445b2, #d41872, #ff0066);
            color: #fff;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            color: #333;
        }
        .card-header {
            border-bottom: 1px solid #ddd;
        }
        .table {
            background-color: #fff;
            color: #333;
        }
        .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Header/Navigation Bar (Consistent with dashboard) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/admin-dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Tasks</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5>Task Tracking</h5>
            <a th:href="@{/admin/tasks/new}" class="btn btn-sm btn-light">Allocate Task</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Assigned To</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.title}">Create Dashboard</td>
                            <td th:text="${task.assignedTo.username}">jane_smith</td>
                            <td th:text="${task.dueDate}">2025-09-15</td>
                            <td><span th:classappend="'badge ' + ${task.status.styleClass}" th:text="${task.status.displayName}">Pending</span></td>
                            <td>
                                <button class="btn btn-info btn-sm" data-bs-toggle="modal" th:data-bs-target="'#taskModal' + ${task.id}"><i class="fa-solid fa-eye"></i> View</button>
                                <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-edit"></i> Edit</a>
                                <a th:href="@{/admin/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Task Detail Modals (Dynamically generated for each task) -->
<div th:each="task : ${tasks}" class="modal fade" th:id="'taskModal' + ${task.id}" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel" th:text="${task.title}">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Assigned To:</strong> <span th:text="${task.assignedTo.username}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${task.startDate}"></span></p>
                <p><strong>Due Date:</strong> <span th:text="${task.dueDate}"></span></p>
                <p><strong>Status:</strong> <span th:classappend="'badge ' + ${task.status.styleClass}" th:text="${task.status.displayName}"></span></p>
                <hr>
                <h6>Comments</h6>
                <div th:if="${#lists.isEmpty(task.comments)}">
                    <p class="text-muted">No comments yet.</p>
                </div>
                <div class="list-group" th:unless="${#lists.isEmpty(task.comments)}">
                    <div th:each="comment : ${task.comments}" class="list-group-item list-group-item-action mb-2">
                        <p class="mb-0" th:text="${comment.text}"></p>
                        <small class="text-muted" th:text="'by ' + ${comment.user.username} + ' on ' + ${comment.timestamp}"></small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
