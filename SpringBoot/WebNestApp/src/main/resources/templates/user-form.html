<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Add New User' : 'Edit User'}">User Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #a445b2, #d41872, #ff0066);
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            color: #333;
        }
        .card-header {
            border-bottom: 1px solid #ddd;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #d41872;
            border-color: #d41872;
        }
        .btn-primary:hover {
            background-color: #a445b2;
            border-color: #a445b2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 th:text="${user.id == null ? 'Add New User' : 'Edit User'}">User Form</h5>
        </div>
        <div class="card-body">
            <form th:action="${user.id == null} ? @{/admin/users/save} : @{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${user.id == null}">
                    <small th:if="${user.id != null}" class="form-text text-muted">Leave blank to keep the current password.</small>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save User</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
